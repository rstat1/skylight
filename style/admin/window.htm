<div id="window" class="window{#ID#}" style="z-index: 1024; left: {#LEFT#}; right: {#RIGHT#}; top: {#TOP#}; bottom: {#BOTTOM#}; width: {#WIDTH#}; height: {#HEIGHT#};">
    <div id="window-header">{#WINDOWTITLE#}</div>
    <div id="window-content">{#WINDOWCONTENT#}</div>
    <div id="window-footer">{#WINDOWFOOTER#}</div>
</div>
