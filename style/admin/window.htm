<div id="window" class="window{#ID#} ui-resizable ui-draggable" style="left: 0px; right: 0px; top: {#TOP#}; bottom: {#BOTTOM#}; width: {#WIDTH#}; height: {#HEIGHT#};">
    <div id="window-header">
		{#WINDOWTITLE#}
		<div style="text-align:left;">
			{#WINDOWTOOLBAR#}
		</div>
	</div>
    <div id="window-inner-block">
		<p>{#WINDOWCONTENT#}</p>
	</div>
    <div id="window-footer">{#WINDOWFOOTER#}</div>
</div>
