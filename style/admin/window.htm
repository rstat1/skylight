<div id="window" class="window{#ID#} ui-resizable ui-draggable" style="left: {#LEFT#}; right: {#RIGHT#}; top: {#TOP#}; bottom: {#BOTTOM#}; width: {#WIDTH#}; height: {#HEIGHT#};">
    <div id="window-header">
		#WINDOWTITLE#}
		<div style="text-align:left;">
			{#WINDOWTOOLBAR#}
		</div>
	</div>
    <div id="window-content">{#WINDOWCONTENT#}</div>
    <div id="window-footer">{#WINDOWFOOTER#}</div>
</div>
