<div id="window" class="window {#ID#} ui-resizable ui-draggable" style="left: 0px; right: 0px; top: {#TOP#}; bottom: {#BOTTOM#}; width: {#WIDTH#}; height: {#HEIGHT#};overflow: none;">
    <div id="window-header">
		{#WINDOWTITLE#}
		<img class="close" id="{#ID#}" style="float:right;" src="style/images/close-window.png"/>
		<div style="text-align:left;">
			{#WINDOWTOOLBAR#}
		</div>
	</div>
    <div id="window-inner-block" style="overflow:hidden;">
		<p>{#WINDOWCONTENT#}</p>
	</div>
    <div id="window-footer">{#WINDOWFOOTER#}</div>
</div>
